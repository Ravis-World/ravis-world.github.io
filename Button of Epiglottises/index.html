<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button of Epiglottises</title>
    <!-- Link to our CSS for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1 class="game-title">Button of Epiglottises</h1>
        
        <!-- Display for the player's cash -->
        <!-- This now shows Cash and Cash Per Second (CPS) -->
        <div class="cash-display">
            Cash: <span id="cash-count">0</span>
            
            <!-- NEW: Currency Selector Dropdown -->
            <div class="currency-control">
                <label for="currency-selector">Display as:</label>
                <select id="currency-selector">
                    <!-- Options populated by JS or simple list for display -->
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (â‚¬)</option>
                    <option value="JPY">JPY (Â¥)</option>
                    <option value="GBP">GBP (Â£)</option>
                    <option value="CAD">CAD (C$)</option>
                    <option value="AUD">AUD (A$)</option>
                </select>
            </div>
        </div>

        <!-- Save/Load/Reset Controls -->
        <div class="controls-area">
            <button id="save-button" class="control-button save">Save Game</button>
            <button id="load-button" class="control-button load">Load Game</button>
            <!-- NEW: Reset Button -->
            <button id="reset-button" class="control-button reset">Reset Game</button>
        </div>

        <!-- Mute/Music Controls (add before the main button) -->
        <div class="music-controls">
            <button id="mute-music-button" class="control-button">ðŸ”Š Mute Music</button>
            <button id="mute-sfx-button" class="control-button">ðŸ”Š Mute SFX</button>
            <span id="music-title" style="margin-left:10px; color:#666; font-size:0.95em;">Background: Calm Loop</span>
        </div>

        <!-- The main clicking button -->
        <button id="epiglottal-button" class="epiglottal-button">
            Ê¡
        </button>

        <!-- Zone where upgrade buttons will be generated by JavaScript -->
        <!-- JavaScript will now dynamically create the <div class="upgrade-section"> wrappers inside this container -->
        <div id="upgrades-zone" class="upgrades-area">
            <!-- Upgrade sections will appear here -->
        </div>
    </div>

    <!-- Link to JavaScript logic file -->
    <script src="game.js"></script>
</body>
</html>
