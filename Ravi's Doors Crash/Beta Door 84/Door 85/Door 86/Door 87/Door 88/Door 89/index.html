<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Step 6: Sterilise Equipment</title>
        <link rel="stylesheet" href="../../../../../../universal-style.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Step 6: Sterilise Equipment</h1>
        <p>Drag contaminated items into the 🧼 Sterilise bin. Clean items go into the ✅ bin!</p>

        <div class="bins">
            <div id="clean-bin" class="bin">✅ Clean</div>
            <div id="dirty-bin" class="bin">🧼 Sterilise</div>
        </div>

        <div class="items">
            <div class="tool dirty" draggable="true">🔬</div>
            <div class="tool clean" draggable="true">🧪</div>
            <div class="tool dirty" draggable="true">⚗️</div>
            <div class="tool clean" draggable="true">🥼</div>
        </div>

        <div id="result"></div>
    </body>
</html>
