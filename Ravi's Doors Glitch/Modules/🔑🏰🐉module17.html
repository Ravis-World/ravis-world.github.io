<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Module 74 - Algebra</title>
        <style>
            html { background-color: black; }
            .module {
                margin: 20px auto;
                padding: 20px;
                border: 3px solid orange;
                border-radius: 10px;
                background-color: #222;
                color: white;
                font-family: Arial, sans-serif;
                width: 90%;
                max-width: 600px;
            }
            .module h1 {
                font-size: 24px;
                text-align: center;
                margin-bottom: 20px;
            }
            #problem {
                font-size: 28px; /* Bigger text */
                font-weight: bold;
                line-height: 1.6;
                text-align: center;
                margin-bottom: 20px;
            }
            .module div {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #answer {
                font-size: 20px;
                padding: 10px;
                width: 60%;
                margin-bottom: 20px;
                border: 2px solid #ccc;
                border-radius: 5px;
                background-color: #333;
                color: white;
                text-align: center;
            }
            #submitAnswer {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 12px 24px;
                cursor: pointer;
                border-radius: 5px;
                font-size: 20px;
            }
            #submitAnswer:hover {
                background-color: #45a049;
            }
            @media (max-width: 768px) {
                .module { width: 95%; padding: 15px; }
                #problem { font-size: 24px; } /* Slightly smaller for mobile */
                #answer { width: 80%; font-size: 18px; }
                #submitAnswer { font-size: 18px; }
            }
        </style>
    </head>
    <body>
        <div class="module">
            <h1>74. Algebra</h1>
            <div>
                <p id="problem">
                    Solve for <i>x</i>:  
                    <br>
                    <math xmlns="http://www.w3.org/TR/2014/REC-MathML3-20140410/">
                        <mfrac>
                            <mrow>
                                <mn>5</mn>
                                <mi>x</mi>
                                <mo>-</mo>
                                <mn>7</mn>
                            </mrow>
                            <mn>3</mn>
                        </mfrac>
                        <mo>=</mo>
                        <mfrac>
                            <mrow>
                                <mn>2</mn>
                                <mi>x</mi>
                                <mo>+</mo>
                                <mn>4</mn>
                            </mrow>
                            <mn>5</mn>
                        </mfrac>
                    </math>
                </p>
                <input type="text" id="answer" placeholder="Enter value of x">
                <button id="submitAnswer">Submit</button>
            </div>
            <p style="background-color: gray;">7 is the answer.</p>
        </div>
        <script>
            document.getElementById("submitAnswer").addEventListener("click", function () {
                var userAnswer = parseInt(document.getElementById("answer").value.trim(), 10);
                
                if (userAnswer === 7) {
                    alert("Correct! You move to the next module.");
                    window.location.href = "üî•üåã‚ö°module18.html";
                } else {
                    window.location.href = "../‚ò†Ô∏èüí£üîögameover.html";
                }
            });
        </script>
    </body>
</html>
