<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manhole</title>
        <link rel="stylesheet" href="./../../global/style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Manhole</h1>
        <p>The birds try to go down the manhole. However, it was glued shut. The birds now have a decision to make. Do they try to pull the manhole open, or go down the ladder?</p>
        <div class="buttons">
            <button onclick="goToPullTheManholeOpen()">Pull The Manhole Open</button>
            <button onclick="goToLadder()">Go Down The Ladder</button>
        </div>
    </body>
