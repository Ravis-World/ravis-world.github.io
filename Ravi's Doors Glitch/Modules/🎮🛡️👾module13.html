<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Module 70. Calculus</title>
        <style>
            html { background-color: black; }
            .module {
                margin: 20px auto;
                padding: 20px;
                border: 3px solid orange;
                border-radius: 10px;
                background-color: #222;
                color: white;
                font-family: Arial, sans-serif;
                width: 90%;
                max-width: 600px;
            }
            .module h1 {
                font-size: 24px;
                text-align: center;
                margin-bottom: 20px;
            }
            #riddle {
                font-size: 28px; /* Bigger text */
                line-height: 1.6;
                text-align: center;
                margin-bottom: 20px;
            }
            .module div {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #answer {
                font-size: 18px;
                padding: 10px;
                width: 60%;
                margin-bottom: 20px;
                border: 2px solid #ccc;
                border-radius: 5px;
                background-color: #333;
                color: white;
            }
            #submitAnswer {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 5px;
                font-size: 18px;
            }
            #submitAnswer:hover {
                background-color: #45a049;
            }
            @media (max-width: 768px) {
                .module { width: 95%; padding: 15px; }
                #riddle { font-size: 16px; }
                #answer { width: 80%; font-size: 16px; }
                #submitAnswer { font-size: 16px; }
            }
        </style>
    </head>
    <body>
        <div class="module">
            <h1>70. Calculus</h1>
            <div>
                <p id="riddle">
                    <math xmlns="http://www.w3.org/TR/2014/REC-MathML3-20140410/" id="mathExpression">
                        <!-- Placeholder for dynamic content -->
                    </math>
                </p>
                <input type="text" id="answer" placeholder="Enter the last number">
                <button id="submitAnswer">Submit</button>
            </div>
            <p style="background-color: gray;">Psst: 1/9 sin(4x) + C</p>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
                var isIOSWebView = /(iPhone|iPod|iPad).*AppleWebKit(?!.*Safari)/i.test(navigator.userAgent);
                var mathExpression = document.getElementById("mathExpression");

                if (isSafari || isIOSWebView) {
                    mathExpression.innerHTML = `
                        <munderover accent='false' accentunder='false'>
                            <mo>&#x222b;</mo>
                            <mrow></mrow>
                            <mrow></mrow>
                        </munderover>
                        <mfrac>
                            <mn>4</mn>
                            <mn>9</mn>
                        </mfrac>
                        <mi>cos</mi>
                        <mfenced>
                            <mrow>
                                <mn>4</mn>
                                <mi>x</mi>
                            </mrow>
                        </mfenced>
                        <mi lspace="0.2em" rspace="0">d</mi>
                        <mi>x</mi>
                        <mo>=</mo>
                        <mo>?</mo>
                    `;
                } else {
                    mathExpression.innerHTML = `
                        <munderover accent='false' accentunder='false'>
                            <mo>&#x222b;</mo>
                            <mrow></mrow>
                            <mrow></mrow>
                        </munderover>
                        <mfrac>
                            <mn>4</mn>
                            <mn>9</mn>
                        </mfrac>
                        <mi>cos</mi>
                        <mi>(</mi>
                        <mrow>
                            <mn>4</mn>
                            <mi>x</mi>
                        </mrow>
                        <mi>)</mi>
                        <mi lspace="0.2em" rspace="0">d</mi>
                        <mi>x</mi>
                        <mo>=</mo>
                        <mo>?</mo>
                    `;
                }
            });

            document.getElementById("submitAnswer").addEventListener("click", function () {
                var userAnswer = document.getElementById("answer").value.trim();
                
                var correctAnswer = "1/9 sin(4x) + C"; // Standard correct answer
                
                var validAnswers = [
                    correctAnswer, 
                    "1/9 sin(4 x) + constant", 
                    "1/9 sin(4x) + constant",
                    "1/9 sin(4 x) + c", 
                    "1/9 sin(4 x) + C", 
                    "1/9 sin(4x) + c"
                ];

                if (validAnswers.includes(userAnswer)) {
                    alert("Correct! You move to the next module.");
                    window.location.href = "‚ö°üåüü¶ãmodule14.html";
                } else {
                    window.location.href = "../‚ò†Ô∏èüí£üîögameover.html";
                }
            });
        </script>
    </body>
</html>
